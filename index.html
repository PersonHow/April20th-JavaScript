<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>April20th</title>

<body class="d-flex align-items-center justify-content-center bg-info p-2 text-dark bg-opacity-25" >
    <div class="box vw-100 h-25 ">
        <div class="area1 rounded-5 d-flex vw-100 h-50" id="area1" style="align-items: center; justify-content: center; background-color: white;">
            <div id="mathing" class="d-flex" style="height:5vh; width: 80vw; justify-content: space-around;"> 
                <input type="number" id="num1" style="border-radius: 5%;border: 1px solid gray;" >

                <select id="select">

                    <option value="3">*</option>
                    <option value="4">/</option>
                    <option value="5">%</option>
                </select>
    
                <input type="number" id="num2" style="border-radius: 5%;border: 1px solid gray;">

                <p style="font-size: 20px;"> = </p>
                <p id="count" style="font-size: 20px;">???</p>
            </div>
           
        </div>

        <div class="area2 d-flex align-items-center justify-content-center" id="area2">
            <button type="button" id="btn" style="font-size: 20px;">計算</button>
        </div>
    </div>
